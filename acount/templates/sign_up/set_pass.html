<!DOCTYPE html>


<html>
    <head></head>
    <style>
        .form {
            width:60%;
            margin-top: 200px;
            height:180px;
            border: 1px solid green;
        }
        .email-input {
            font-size: 18px;
            margin-bottom: 20px;
            margin-top:20px;
            height:24px;
            width:60%;
            display:block;        
        }
        .logo {
            margin-top: 20px;
            font-size: 37px;
            position: relative;
            display: block;
            text-decoration: none;
            color: #000000;
        }
        .submit {
            background-color:rgb(0, 255, 76);
            width:40%;
            height:29px;
            font-size:16px;
            margin-top:20px;
        }
    </style>
    
    <body>
        <center>
            <a class="logo" href="/">Softcoin</a>
            <div class="form">
                <form action="/sign_up/forgetpass/" method="post">{% csrf_token %}
                    <input type="hidden" name="special_code" value="{{ special_code }}">
                    <input type="hidden" name="email" value="{{ email }}">
                    <input class="email-input" name="password" placeholder="Password">
                    <input class="email-input" name="confirmpass" placeholder="Confirm Password">
                    <input value="Set Password" class="submit" type="submit">
                </form>
            </div>
        </center>
    </body>    
</html>
