<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

  

    <!-- Bootstrap core CSS -->

    <!-- Favicons -->
<meta name="theme-color" content="#7952b3">

    
    <!-- Custom styles for this template -->
    <link href="/statics/csss/bootstrap.css" rel="stylesheet">
    <link href="/statics/csss/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/acount/login/login/" method="post">{% csrf_token %}
    <a href="/">
        <img class="mb-4" src="/statics/images/icon.png" alt="" width="72" height="57">
    </a>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
  <a href="/acount/forgetpass/">forget</a>
</main>


    
  </body>
</html>
