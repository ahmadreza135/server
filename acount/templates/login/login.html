<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Login To Softcoin]</title>

  

    <!-- Bootstrap core CSS -->

    <!-- Favicons -->
<meta name="theme-color" content="#7952b3">

    
    <!-- Custom styles for this template -->
    <link href="/statics/csss/bootstrap.css" rel="stylesheet">
    <link href="/statics/csss/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form class="row" action="/acount/login/login/" method="post">{% csrf_token %}
    <a href="/">
        <img class="mb-4" src="/statics/images/icon.png" alt="" width="72" height="57">
    </a>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <h2 style="font-size:20px;color:red;">{{ error }}</h2>
    <div class="form-floating">
      <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput" style="margin-left: 5px;">Email address</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" style="margin-left: 5px;">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <a class="col-sm-12 link" style="margin-top:10px;margin-bottom:5px;" href="/acount/forgetpass/">Forget Password</a>
    <p class="col-sm-12">Don't have an acount?  <a class="link" href="/acount/sign_up/">Sign Up</a></p>
  </form>
</main>


    
  </body>
</html>
